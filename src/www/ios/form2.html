<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport" />
		<link href="/ios/css/style.css" rel="stylesheet" media="screen" type="text/css" />
		<script src="/ios/javascript/functions.js" type="text/javascript"></script>
		<title>UQ MBBS Timetable</title>
	</head>

	<body>

		<div id="topbar">
			<div id="title">UQ MBBS Timetable</div> 
			<div id="leftnav">
				<a href="/ios/" > <img alt="home" src="/ios/images/home.png" />
				</a>
			</div> 
		</div>
		<div id="content">
			<ul class="pageitem">
				<li class="textbox">
				<p>
				Please enter your username and password (that you would use to login to the SOM Timetable) below:
				</p>
				</li>
			</ul>
			<span class="graytitle">Login Details:</span>
			<ul class="pageitem">
					<li class="textbox">
						<p><span style="color: red">Username or password incorrect, or passwords not matching. Please try again.</span></p>
						</li>
					</ul>
			<form method="post" action="https://mbbscalendar.fearthecow.net/iossubmit/">
				<fieldset>
					<ul class="pageitem">
						<li class="smallfield"><span class="name">Username</span><input name='username' placeholder="(e.g. s4012345)" value="###INSERTUSERNAME###" type="text" />
						</li>
						<li class="smallfield"><span class="name">Password</span><input name='password' placeholder="(e.g. hunter2)" type="password" />
						</li>
						<li class="smallfield"><span class="name">Verify Password</span><input name='password2' placeholder="(e.g. hunter2)" type="password" />
						</li>
					</ul>
					<ul class="pageitem">
						<li class="button"><input name="Subscribe!" type="submit" value="Subscribe!" />
						</li>
					</ul>
				</div>
			</form>
		</div>
		<div id="footer">

		</body>

	</html>
